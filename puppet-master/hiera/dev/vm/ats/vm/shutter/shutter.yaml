---

SystemD_ServiceName: demo-subsystem.service 
SystemD_ServiceCommand: demo-subsystem 

ccsInstallationDir: '/lsst/ccs/prod'

ccsApplications:
        - "org-lsst-ccs-subsystem-demo-main" : 5.1.6
        - "org-lsst-ccs-subsystem-demo-gui" : 5.1.6
        - "executable.RunDemoSubsystem" : org-lsst-ccs-subsystem-demo-main
        - "executable.demo-subsystem" : org-lsst-ccs-subsystem-demo-main
        - "executable.ccs-console" : org-lsst-ccs-subsystem-demo-gui
        - "executable.ccs-shell" : org-lsst-ccs-subsystem-demo-gui

ccsGlobalProperties:
        - org.lsst.ccs.logdir : /var/log/ccs
        - org.lsst.ccs.level : INFO

udpCCSProperties:
        - org.lsst.ccs.jgroups.ALL.UDP.bind_addr: "%{::ipaddress}"
        - org.lsst.ccs.jgroups.ALL.UDP.bind_port: 45500
        - org.lsst.ccs.jgroups.ALL.UDP.port_range: 50

firewalld::zones:
        internal:
                target: DROP
                ensure: present
                interfaces: eth0

firewalld::ports:
        'Opening port 26969 for CCS':
                ensure: present
                zone: internal
                port: 26969
                protocol: 'udp'
        'Opening port 36969 for CCS':
                ensure: present
                zone: internal
                port: 36969
                protocol: 'udp'
        'Opening port 46969 for CCS':
                ensure: present
                zone: internal
                port: 46969
                protocol: 'udp'
        'Opening port 45588 for CCS':
                ensure: present
                zone: internal
                port: 45588
                protocol: 'udp'
        'Opening port 45000-45550 for CCS':
                ensure: present
                zone: internal
                port: 45500-45550
                protocol: 'udp'


monitored_services:
        - demo-subsystem